<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Veebileht</title>
</head>

<body>
    <div class="topnav">
        <a class="active1" href="index.html">Home</a>
        <a href="Shop.html">Shop</a>
        <a href="Contact.html">Contact</a>
        <a href="ShoppingCart.html">Shopping cart</a>
    </div>

    <div class="cart">
        <div class="cart-item">
            <span>Pelmeenid</span>
            <input type="number" value="1" min="1" data-price="2.80">
        </div>
        <div class="cart-item">
            <span>Õunamahl</span>
            <input type="number" value="1" min="1" data-price="1.80">
        </div>
        <div class="cart-item">
            <span>Jäätis</span>
            <input type="number" value="1" min="1" data-price="1.60">
        </div>
        <div class="cart-total">
            Total: $0.00
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.cart-item input');
            const totalElement = document.querySelector('.cart-total');

            function updateTotal() {
                let total = 0;
                items.forEach(item => {
                    const quantity = parseInt(item.value);
                    const price = parseFloat(item.dataset.price);
                    total += quantity * price;
                });
                totalElement.textContent = `Total: $${total.toFixed(2)}`;
            }

            items.forEach(item => {
                item.addEventListener('input', updateTotal);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<button id="clearCartBtn" class="btn btn-danger">Clear Cart</button>

</html>
